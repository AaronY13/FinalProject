<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberstart Challenge 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function initialize()
    {
        flag = document.getElementById("FlagInput");
        document.getElementById('popup').style.display = 'none';
    }

    function flagCorrect()
    {
        if (flag.value == "No Escape!")
        {
            alert("Congratulations!");
            window.location.href = "room2.html";
        }
        else
        {
            alert("Incorrect");
        }
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
</script>
<body onload="initialize();">
    <h1>Challenge 1</h1>
    <p>You're in a prison cell. As you bang uselessly on the walls, you notice a file embedded. Download the image, maybe you'll find a secret message.</p>
    <a href="prisonImage.txt" download = "prisonImage.txt">Download</a>
    <div id="FlagArea">
        <input type="text" id="FlagInput">
        <button onclick= "flagCorrect();">Enter</button>
    </div>
    <button onclick="showPopup()">Hint</button>
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">x</span>
        <p>Check the file extension name?</p>
    </div>
</body>
</html>

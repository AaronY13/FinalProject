<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberstart Challenge 1</title>
</head>
<script>
    function initialize()
    {
        flag = document.getElementById("FlagInput");
    }

    function flagCorrect()
    {
        if (flag == "hello")
        {
            alert("Congratulations!")
        }
        else
        {
            alert("Incorrect")
        }
    }
</script>
<body onload="initialize();">
    <div>
        <h1>Challenge 1</h1>
    </div>
    <input type="text" id="FlagInput">
    <button onclick= "flagCorrect();">Enter</button>
</body>
</html>
